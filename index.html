<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Newsletter Form</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
        
    </head> 
    <body>
        <header>
            <h1>THE CODE REVIEW</h1>
          </header>   
    <main>
        <div class="wrapper">
        <section class="container">
            <h2>Signup for our newsletter</h2>
            <p class="h2ptext" id="divider">Get the latest news on how your code is doing right in your inbox.</p>
        </section>
        <form action="index.html" method="post">
        <fieldset>    
        <legend>Contact Information</legend>
    <div class="info">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="user_name" placeholder="Required">
    </div>
    <div class="info">
        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" placeholder="Required">
    </div>
    <div class="info">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="user_phone" placeholder="Optional">
    </div>
    <div class="info">
        <label for="address">Street Address:</label>
        <input type="text" id="address" name="user_address" placeholder="Required">
    </div>
    <div class="info">
        <label for="city">City:</label>
        <input type="text" id="city" name="user_city" placeholder="Required">
    </div>
    <div class="info" id="info-state">
        <label for="state">State:</label>
        <select id="state" name="user_state">
            <option value="">Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
    </div>
    <div class="info" id="info-zip">
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="user_zip" placeholder="6-Digit Zip">
    </div>
    </fieldset>
    <fieldset>
        <legend id="border2">Newsletter</legend>
        <p>Select the newsletter you would like to receive</p>
            <input type="checkbox" id="html" value="html_news" name="user_interest"><label for="html">HTML News</label><br>
            <input type="checkbox" id="css" value="css_news" name="user_interest"><label for="css">CSS News</label><br>
            <input type="checkbox" id="javascript" value="javascript" name="user_interest"><label for="javascript">Javascript News</label><br>
        <p>Newsletter Format</p>
            <input type="radio" id="html_format" value="html_format" name="format"><label for="html_format">HTML</label><br>
            <input type="radio" id="plain" value="plain_text" name="format"><label for="plain">Plain text</label><br>
    </fieldset>
    <fieldset>
        <label for="feedback">Other topics you'd like to hear about</label>
            <textarea id="feedback" name="user_feedback" placeholder="Your feedback is important to us"></textarea>
    </fieldset>
        <button type="submit">Sign Up</button>
    </form>
</div>
</main>
    <footer>
        <p><em>Copyright The Code Review</em></p>
    </footer>
    </body>
</html>
